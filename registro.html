<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Sesión</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(to bottom right, #0077b6 25%, white);
        margin: 0;
        padding: 0;
        font-family: "Afacaed", sans-serif;
        background-attachment: fixed;
      }
      #contenedor {
        background: linear-gradient(to bottom right, #ffffff 40%, #0077b6);
      }
    </style>
  </head>
  <body class="bg-primary bg-opacity-75">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card p-4 border border-0" id="contenedor">
            <h2 class="text-center mb-4">Registro de Sesión</h2>
            <form
              action="index.html"
              onsubmit="return Validar()"
              method="post"
              class="form row"
            >
              <div class="mb-2">
                <label for="nombre" class="form-label text-primary-emphasis"
                  >Nombre de usuario *</label
                >
                <input
                  type="text"
                  id="nombre"
                  class="form-control border border-primary-subtle bg-primary bg-opacity-10"
                  placeholder="Ingrese su nombre de usuario"
                />
                <div class="form-text" id="errorNombre"></div>
              </div>

              <div class="row mb-2">
                <div class="col-md-6">
                  <label
                    for="contraseña"
                    class="form-label text-primary-emphasis"
                    >Contraseña*</label
                  >
                  <input
                    type="password"
                    id="contraseña"
                    name="contraseña"
                    class="form-control border border-primary-subtle bg-primary bg-opacity-10"
                    placeholder="Ingrese su contraseña"
                  />
                  <div class="form-text text-danger" id="errorContraseña"></div>
                </div>
                <div class="col-md-6">
                  <label
                    for="confirmarContraseña"
                    class="form-label text-primary-emphasis"
                    >Confirmar Contraseña *</label
                  >
                  <input
                    type="password"
                    id="confirmarContraseña"
                    name="confirmarContraseña"
                    class="form-control border border-primary-subtle bg-primary bg-opacity-10"
                    placeholder="Confirme su contraseña"
                  />
                  <div
                    class="form-text text-danger"
                    id="errorConfirmarContraseña"
                  ></div>
                </div>
              </div>
              <div class="mb-2">
                <label for="direccion" class="form-label text-primary-emphasis"
                  >Dirección*</label
                >
                <input
                  type="text"
                  id="direccion"
                  name="direccion"
                  class="form-control border border-primary-subtle bg-primary bg-opacity-10"
                  placeholder="Ingrese su dirección"
                />
                <div class="form-text text-danger" id="errorDireccion"></div>
              </div>
              <div class="mb-2">
                <label for="comuna" class="form-label text-primary-emphasis"
                  >Comuna*</label
                >
                <select
                  id="comuna"
                  name="comuna"
                  class="form-select border border-primary-subtle bg-primary bg-opacity-10"
                >
                  <option value="">Seleccione su comuna</option>
                  <option value="Valdivia">Valdivia</option>
                  <option value="Corral">Corral</option>
                  <option value="Mariquina">Mariquina</option>
                  <option value="Lanco">Lanco</option>
                  <option value="Panguipulli">Panguipulli</option>
                  <option value="Los Lagos">Los Lagos</option>
                  <option value="Futrono">Futrono</option>
                  <option value="La Unión">La Unión</option>
                  <option value="Río Bueno">Río Bueno</option>
                  <option value="Lago Ranco">Lago Ranco</option>
                  <option value="Paillaco">Paillaco</option>
                  <option value="Máfil">Máfil</option>
                </select>
                <div class="form-text text-danger" id="errorComuna"></div>
              </div>
              <div class="mb-2">
                <label for="paginaWeb" class="form-label text-primary-emphasis"
                  >Página Web:</label
                >
                <div class="input-group">
                  <input
                    type="text"
                    id="paginaWeb"
                    name="paginaWeb"
                    class="form-control border border-primary-subtle bg-primary bg-opacity-10"
                    placeholder="Ingrese su página web"
                  />
                  <span
                    class="input-group-text text-black border border-primary-subtle bg-primary bg-opacity-10"
                    id="basic-addon3"
                  >
                    <select
                      class="form-select border border-primary-subtle bg-primary bg-opacity-10"
                    >
                      <option class="small">www.ejemplo.com</option>
                      <option class="small">https://www.ejemplo.com</option>
                    </select>
                  </span>
                </div>
                <div class="form-text text-danger" id="errorPaginaWeb"></div>
              </div>
              <div class="mb-2">
                <label for="telefono" class="form-label text-primary-emphasis"
                  >Teléfono*</label
                >
                <input
                  type="tel"
                  id="telefono"
                  name="telefono"
                  class="form-control border border-primary-subtle bg-primary bg-opacity-10"
                  placeholder="Ingrese su número de teléfono"
                />
                <div class="form-text text-danger" id="errorTelefono"></div>
              </div>

              <div class="col mb-2">
                <div class="col-12">
                  <label
                    for="pasatiempos"
                    class="form-label text-primary-emphasis"
                    >Pasatiempos*</label
                  >
                  <input
                    type="text"
                    id="pasatiempos"
                    name="pasatiempos"
                    class="form-control border border-primary-subtle bg-primary bg-opacity-10"
                    placeholder="Ingrese su pasatiempo"
                  />
                  <div id="errorpasatiempo" class="row mb-3"></div>
                  <div class="mb-3 text-center">
                    <button
                      type="button"
                      id="agregarPasatiempo"
                      class="btn btn-outline-primary btn-block mt-2"
                    >
                      Agregar Pasatiempo
                    </button>
                  </div>
                </div>
              </div>
              <div class="mb-3">
                <ul id="listaPasatiempos" class="list-group col-12"></ul>
              </div>
              <div class="row mb-3 text-center">
                <button type="submit" class="btn btn-outline-primary btn-block">
                  Registrarse
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/validacion.js"></script>
</html>
